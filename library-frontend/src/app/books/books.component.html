<h1>Books</h1>
<div>
  <table class="table table-stripped">
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
    <th>Pages</th>
    </thead>
    <tbody *ngIf="books.length">
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.pages }}</td>
      <td><button class="btn btn-info" routerLink="/edit/{{book.id}}">Edit</button>&nbsp;<button class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-primary" routerLink="/add">Add new Book</button>
</div>
